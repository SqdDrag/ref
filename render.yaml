services:
  - type: web
    name: refbot-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: DATABASE_URL
        fromDatabase:
          name: refbot-db
          property: connectionString
      - key: WEB_BASE_URL
        value: https://refbot-web.onrender.com
      - key: WEB_API_BASE_URL
        value: https://refbot-web.onrender.com/api
      - key: SKIP_WEB_CHECK
        value: "0"

  - type: worker
    name: refbot-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot/main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.8"
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: refbot-db
          property: connectionString
      - key: WEB_BASE_URL
        value: https://refbot-web.onrender.com
      - key: WEB_API_BASE_URL
        value: https://refbot-web.onrender.com/api
      - key: SKIP_WEB_CHECK
        value: "0"

